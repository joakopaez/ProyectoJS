<body>
    <title>Biblioteca de Videojuegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input, select {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Biblioteca de Videojuegos</h1>

    <form>
        <label for="inputName">Nombre del Juego:</label>
        <input type="text" id="inputName" name="GameName" placeholder="Ej: The Legend of Zelda">

        <label for="inputYear">Año de Lanzamiento:</label>
        <input type="number" id="inputYear" name="GameYear" placeholder="Ej: 1998">

        <label for="inputDevelopment">Desarrolladora:</label>
        <select id="inputDevelopment" name="GameDevelopment">
            <option>Seleccione una opción</option>
            <option>2K GAMES</option>
            <option>ACORNSOFT</option>
            <option>ACTIVISION</option>
            <option>APOGEE SOFTWERE</option>
            <option>ATARI</option>
            <option>ATLUS</option>
            <option>BANDAI NAMCO</option>
            <option>BETHESDA SOFTWORKS</option>
            <option>BLACK ISLE STUDIOS</option>
            <option>BLIZZARD</option>
            <option>BRODERBUND</option>
            <option>CAPCOM</option>
            <option>CD PROYECT</option>
            <option>DEREK YU</option>
            <option>EIDOS ENTERTAINMENT</option>
            <option>ELECTRONIC ARTS</option>
            <option>ID SOFTWERE</option>
            <option>INFOCOM</option>
            <option>INTERPLAY ENTERTAINMENT</option>
            <option>IREM</option>
            <option>KONAMI</option>
            <option>LUCASARTS</option>
            <option>MAXIS</option>
            <option>MECC</option>
            <option>MICROPROSE</option>
            <option>MICROSOFT GAMES</option>
            <option>MIDWAY</option>
            <option>MOJANG</option>
            <option>MTV GAMES</option>
            <option>NAMCO</option>
            <option>NINTENDO</option>
            <option>PLAY DEAD</option>
            <option>PSYGNOSIS</option>
            <option>ROCKSTAR GAMES</option>
            <option>RODOCTANE</option>
            <option>SEGA</option>
            <option>SIERRA STUDIOS</option>
            <option>SONY ENTERTAINMENT</option>
            <option>SQUARE</option>
            <option>SUPERGIGANT GAMES</option>
            <option>TAITO</option>
            <option>TEAM MEAT</option>
            <option>TECHNOS JAPON</option>
            <option>TELLTALE GAMES</option>
            <option>THE TETRIS COMPANY</option>
            <option>UBISOFT</option>
            <option>VALVE CORPORATION </option>
            <option>VIRGIN INTERACTIVE</option>
            <option>WARNER BROS</option>
            <option>WILLIAMS ENTERTAINMENT</option>
        </select>
        <label for="inputGenre">Género:</label>
        <select id="inputGenre" name="GameGenre">
            <option value="">Seleccione una opción</option>
            <option>ACCIÓN</option>
            <option>AVENTURA</option>
            <option>BEAT'EM UP</option>
            <option>CARRERAS</option>
            <option>CONSTRUCCIÓN DE CIUDADES</option>
            <option>DEPORTES</option>
            <option>DISPAROS EN TERCERA PERSONA</option>
            <option>ESTRATEGIA</option>
            <option>ESTRATEGIA POR TURNOS</option>
            <option>F.P.S.</option>
            <option>LABERINTO</option>
            <option>LUCHA</option>
            <option>MMORPG</option>
            <option>MOBA</option>
            <option>PLATAFORMAS</option>
            <option>RITMO</option>
            <option>ROGUELIKE</option>
            <option>ROL</option>
            <option>ROMPECABEZAS</option>
            <option>RUN AND GUN</option>
            <option>SANDBOX</option>
            <option>SHOOT'EM UP</option>
            <option>SHOOTER</option>
            <option>SIGILO</option>
            <option>SIMULACIÓN</option>
            <option>SIMULACIÓN ESPACIAL</option>
            <option>TERROR</option>
        </select>
    </form>

    <button id="addNewGame">Agregar Juego</button>
    <button id="searchNewGame" class="btn-danger">Buscar Juego</button>

    <script src="main.js"></script>
</body>
</html>
